{% extends 'layout.html' %}
{%  block content %}
<div class="bounds">
    <div class="grid-50 centered">
        <h2> Login</h2>
        <form method="POST" action='' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form}}
          <input type="submit" class="button-primary" value="Sign In">
          <a class='button' href='{% url 'accounts:signup' %}'>Sign Up</a>
      </form>

    </div>
</div>
{% endblock %}
